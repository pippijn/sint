[package]
name = "solver"
version = "0.1.0"
edition = "2021"

[dependencies]
sint-core = { path = "../core" }
clap = { version = "4.4", features = ["derive"] }
cursive = { version = "0.21", default-features = false, features = ["crossterm-backend"] }
rayon = "1.8"
log = "0.4"
env_logger = "0.10"
rand = "0.8"
uuid = { version = "1.6", features = ["v4"] }
chrono = "0.4"
